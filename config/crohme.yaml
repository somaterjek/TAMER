seed_everything: 7

trainer:
  max_epochs: 400
  accelerator: gpu
  devices: 4
  log_every_n_steps: 10
  check_val_every_n_epoch: 10
  precision: "bf16-mixed"
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        monitor: val_ExpRate
        mode: max
        filename: '{epoch}-{step}-{val_ExpRate:.4f}'
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: null
model:
  d_model: 256
  growth_rate: 24
  num_layers: 16
  nhead: 8
  num_decoder_layers: 3
  dim_feedforward: 1024
  dropout: 0.3
  dc: 32
  cross_coverage: true
  self_coverage: true
  beam_size: 10
  max_len: 200
  alpha: 1.0
  early_stopping: false
  temperature: 1.0
  learning_rate: 0.001
  patience: 20
  milestones:
    - 300
    - 350
  vocab_size: 113
data:
  folder: data/crohme
  test_folder: "2014"
  max_size: 320000
  scale_to_limit: true
  train_batch_size: 128
  eval_batch_size: 32
  num_workers: 8
  scale_aug: false